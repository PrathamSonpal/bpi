<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Item - Bhavesh Plastic Industries</title>
  <link rel="icon" href="Bhavesh Plastic Industries.png" type="image/x-icon">

  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
    const userRole = localStorage.getItem("role");
    if (userRole !== "admin") {
      alert("Access denied.");
      window.location.href = "index.html";
    }
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header-row" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h2 style="margin: 0; font-size: 1.5rem;">üì¶ Register New Item</h2>
      <div class="nav-buttons">
        <a href="index.html" class="btn-secondary" style="padding: 8px 16px; border-radius: 6px; text-decoration: none;">‚Üê Back to Stock & Sales</a>
      </div>
    </div>

    <div class="card">
      <div class="form-row">
        <input type="text" id="itemName" placeholder="Product Name" />
        <input type="text" id="itemSize" placeholder="Size" />
        <select id="itemMaterial">
          <option value="">Select Material</option>
          <option value="Stainless Steel (SS)">Stainless Steel (SS)</option>
          <option value="Malleable">Malleable</option>
        </select>
        <button class="add-btn" onclick="addItem()">+ Add Item</button>
      </div>
    </div>

    <h3>üìã Registered Items</h3>
    <div class="table-container">
      <table id="itemTable">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Size</th>
            <th>Material</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Items dynamically inserted -->
        </tbody>
      </table>
    </div>
  </div>

  <script>

      fetch('get_stats.php')
        .then(res => res.json())
        .then(data => {
          document.getElementById('total-items').textContent = data.total_items ?? 0;
          document.getElementById('total-sales').textContent = data.total_sales ?? 0;
          document.getElementById('total-parties').textContent = data.total_parties ?? 0;
        })
        .catch(err => console.error('Stats fetch error:', err));

    function fetchItems() {
      fetch("get_items.php")
        .then(res => res.json())
        .then(items => {
          localStorage.setItem("registeredItems", JSON.stringify(items));
          renderItems(items);
        })
        .catch(err => console.error("Error fetching items:", err));
    }

    function addItem() {
      const name = document.getElementById("itemName").value.trim();
      const size = document.getElementById("itemSize").value.trim();
      const material = document.getElementById("itemMaterial").value.trim();
      const user_id = localStorage.getItem("user_id");

      if (!name || !size || !material) {
        alert("All fields are required.");
        return;
      }
      if (!user_id) {
        alert("Please log in again.");
        return;
      }

      fetch("add_items.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ name, size, material, user_id })
      })
      .then(res => res.text())
      .then(data => {
        alert(data);
        document.getElementById("itemName").value = "";
        document.getElementById("itemSize").value = "";
        document.getElementById("itemMaterial").value = "";
        fetchItems();
      })
      .catch(err => console.error("Error adding item:", err));
    }

    function removeItem(id) {
      if (!confirm("Are you sure you want to delete this item?")) return;
      const user_id = localStorage.getItem("user_id");

      fetch("delete_item.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ id, user_id })
      })
      .then(res => res.text())
      .then(data => {
        alert(data);
        fetchItems();
      })
      .catch(err => console.error("Error deleting item:", err));
    }

    function renderItems(items) {
      const tbody = document.querySelector("#itemTable tbody");
      tbody.innerHTML = "";

      items.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.size}</td>
          <td>${item.material}</td>
          <td><button class="btn-danger" onclick="removeItem('${item.id}')">Remove</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    fetchItems();
  </script>
</body>
</html>
